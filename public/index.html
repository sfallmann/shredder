<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shredder | A metal version of SIMON</title>
  <link href="https://fonts.googleapis.com/css?family=New+Rocker|Play" rel="stylesheet">  
  <link href="assets/libs/skeleton/skeleton.css" rel="stylesheet"/>
  <style>
    html {
      color: white;
      /* https://uigradients.com/#ShadowNight */
      background: #000000;  /* fallback for old browsers */
      background: -webkit-linear-gradient(to right, #53346D, #000000);  /* Chrome 10-25, Safari 5.1-6 */
      background: linear-gradient(to right, #53346D, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

    }
    body * {
     /* border: 1px solid white; */
      overflow: hidden;
      -moz-user-select: none;
      -webkit-user-select: none;
      -ms-user-select: none;    
      user-select: none; 
    }

    .hide {
      display: none;
    }

    .center-text {
      text-align: center;
    }

    #blue {
      fill: #1D83FF;
    }

    #red {
      fill: #F51147;
    }

    #green {
      fill: #11FF29;
    }

    #yellow {
      fill: #FFDA4D;
    }        

    .opaque {
      fill-opacity: 1;
    }  

    .transparent {
      fill-opacity: 0;
    }

    .color-btn {
      fill-opacity: 0.25;
    }

    .clickable {
      border: 4px solid lightgrey;
    }

    #strict-btn {
      stroke-width: 3; 
      stroke: #ffffff;      
      fill: #ffffff;
    }  

    #audio-control {
      width: 40px;
      height: 40px;
      position: absolute;
      right: 10px;
      top: 10px;
      z-index: 100;
    }

    #fullscreen {
      position: absolute;
      width: 40px;
      height: 40px;
      left: 6px;
      top: 6px;
      z-index: 100;
    }

    #game-title, #how-to-play-img, #messages {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #shredder-logo { 
      width: 100%;
      margin: auto;
      fill: #d12d2b;
      fill-opacity: 0;
      stroke:#ffffff;      
      stroke-width: 1;
      stroke-miterlimit: 4;
      stroke-dasharray: 1000;
      stroke-opacity: 0;
      position: relative;
      padding-top: 75px;
    }

    .simon {
      font-family: 'Play', sans-serif;
      font-weight: bold;
    }

    .metal {
      font-family: 'New Rocker', cursive;
    }

    #how-to-play-wrapper {
      text-align: center;
    }
    #how-to-play-btn {
      position: relative;
      z-index: 100;      
      color: white;
      border: 2px solid #ffffff;
      border-radius: 5px;
    }

    #how-to-play-img {
      z-index: 110;
      max-width: 500px;
      width: 100vw; 
    }

    #play-game-pick svg{
      width: 125px;
    }

    #pick {
      fill: #d12d2b;
    }

    #by-line {
      color: white;
      opacity: 0;
    }

    #game-main {
      display: none;
      opacity: 0;
    }
    #play-area {
      height: 95vh;
      width: 100%;
      margin: 0 auto;
      margin-top: 5px;
    }

    #play-area svg{
      display: block;
      margin: 0 auto;
      height: 95vh;
    }

    #strict-btn:hover, 
    .color-btn:hover, 
    #start-btn:hover, 
    #play-game-pick svg:hover,
    #audio-control:hover,
    #fullscreen:hover,
    .color:hover  {
      cursor: pointer;
    }

    #messages {
      z-index: 100;
      background: black;
      width: 100%;
      padding: 25px;
      border: 2px solid white;
      border-radius: 10px;
      font-size: 6em;
      color: white;
      text-align: center
    }

  </style>
</head>
<body>
  <header>
    <img id="fullscreen"  src="assets/img/fullscreen.svg" alt="Fullscreen Mode" onclick="launchIntoFullscreen(document.documentElement);">
    <img id="audio-control" src="assets/img/audio-on.svg" alt="Audio On"/>
    <div id="how-to-play-wrapper">
      <button id="how-to-play-btn" onclick="howToPlay();">How to Play</button>
      <img class="hide" id="how-to-play-img" src="assets/img/how-to-play.svg" alt="How to Play" onclick="howToPlay();">  
    </div>
  </header>
  <section id="game-title" class="container">
    <div class="row">
      <div id="logo" class="twelve columns">
      </div>
      <div id="by-line" class="twelve columns center-text">
        <h4>A <span class="metal">METAL</span> version of</h4>
        <h4 class="simon">SIMON</h4>
        <h4>by Sean Fallmann</h4>
        <div id="play-game-pick">
          <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 200 200">
          <g>
            <title>Start Game</title>
            <g id="pick" stroke="white" fill="#ffffff" transform="translate(0,200) scale(0.10000000149011612,-0.10000000149011612) ">
            <path id="pick-shape" d="m765,1899c-244,-36 -442,-139 -528,-276c-15,-23 -36,-70 -48,-105c-59,-175 26,-533 211,-885c91,-174 165,-279 275,-388c135,-135 201,-170 325,-170c78,0 92,3 156,35c95,48 238,190 330,330c130,196 241,442 306,675c29,107 33,134 33,251l0,130l-37,75c-43,84 -62,108 -139,170c-94,76 -247,133 -424,159c-84,12 -376,11 -460,-1zm382,-69c349,-31 557,-167 603,-393c38,-186 -116,-635 -327,-955c-73,-110 -230,-270 -298,-303c-71,-34 -180,-34 -250,0c-68,33 -226,194 -299,304c-209,318 -362,763 -327,950c33,180 182,312 416,368c149,35 309,45 482,29z"/>
            </g>
            <text font-weight="bold" xml:space="preserve" text-anchor="start" font-family="Helvetica, Arial, sans-serif" font-size="24" id="pick-text" y="80.5" x="38.63281" stroke-width="0" stroke="#000" fill="#ffffff">Play Game</text>
          </g>
          </svg>      
        </div>
      </div>
    </div>
    <div class="row">
      <div class="one column"></div>
      <div class="ten columns">
      </div>
      <div class="one column"></div>
    </div>
  </section>
  <section id="game-main" class="container">
    <div id="play-area"></div>
    <div id="messages" class="metal hide"></div>
  </section>
  <script src="assets/libs/howler.js/howler.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.1/TweenMax.min.js"></script>
  <script src="assets/libs/jquery/jquery.js"></script>
  <script src="assets/js/simon.js"></script>  
  <script src="assets/js/app.js"></script>
  <script>




  </script>
</body>
</html>
